<mat-sidenav-container class="h-screen">
  <mat-sidenav #sidenav mode="side" [opened]="isAuthenticated" class="w-64 bg-white shadow-lg">
    <div class="p-4 border-b">
      <h1 class="text-2xl font-bold text-gray-900">Vibe Coding</h1>
    </div>

    <mat-nav-list class="p-2">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="bg-blue-50">
        <mat-icon class="mr-3">dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/problems" routerLinkActive="bg-blue-50">
        <mat-icon class="mr-3">code</mat-icon>
        <span>Problems</span>
      </a>
      <a mat-list-item routerLink="/submissions" routerLinkActive="bg-blue-50">
        <mat-icon class="mr-3">history</mat-icon>
        <span>My Submissions</span>
      </a>
      <a mat-list-item routerLink="/profile" routerLinkActive="bg-blue-50">
        <mat-icon class="mr-3">person</mat-icon>
        <span>Profile</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="shadow-md">
      <button mat-icon-button *ngIf="isAuthenticated" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="flex-1"></span>

      <ng-container *ngIf="isAuthenticated">
        <button mat-button [matMenuTriggerFor]="userMenu" class="flex items-center">
          <mat-icon class="mr-2">account_circle</mat-icon>
          <span>{{ currentUser?.username }}</span>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-container>
    </mat-toolbar>

    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
