<mat-sidenav-container class="h-screen">
  <mat-sidenav #sidenav mode="side" [opened]="isAuthenticated" class="w-64 bg-white shadow-lg">
    <div class="p-4 border-b">
      <h1 class="text-2xl font-bold text-gray-900">Vibe Coding</h1>
    </div>

    <mat-nav-list class="p-2">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="bg-blue-50">
        <mat-icon class="mr-3">dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/problems" routerLinkActive="bg-blue-50">
        <mat-icon class="mr-3">code</mat-icon>
        <span>Problems</span>
      </a>
      <a mat-list-item routerLink="/submissions" routerLinkActive="bg-blue-50">
        <mat-icon class="mr-3">history</mat-icon>
        <span>My Submissions</span>
      </a>
      <a mat-list-item routerLink="/profile" routerLinkActive="bg-blue-50">
        <mat-icon class="mr-3">person</mat-icon>
        <span>Profile</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="shadow-md h-16 flex justify-center items-center">
      <div class="flex items-center justify-center space-x-6">
        <button mat-icon-button class="flex items-center justify-center">
          <mat-icon>lightbulb_outline</mat-icon>
        </button>
        <button mat-icon-button class="flex items-center justify-center">
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button mat-flat-button color="accent" class="bg-teal-500 hover:bg-teal-600 h-10 px-6 flex items-center">
          <mat-icon class="mr-1">check</mat-icon>
          Submit
        </button>
        <button mat-icon-button class="flex items-center justify-center">
          <mat-icon>chat</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
